<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    
    <link rel="stylesheet" href="font/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
<body>
  <div class="contai">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary rounded" style="z-index: 2; position: fixed; width:100% ;">
      <a class="navbar-brand" href="#">Zing</a>
      <ul class="navbar-nav mr-auto">
         <li class="nav-item">
            <a class="nav-link">Nhạc mới</a>
         </li>
         <li class="nav-item">
            <a class="nav-link">Thể loại</a>
         </li>
      </ul>
      <!-- Navbar-nav with FORM -->
      <ul class="navbar-nav ml-auto">
         <form class="form-inline" action="/somepage">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
         </form>
      </ul>
   </nav>
    

    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>

      
          
          <audio id="audio" src=""></audio>
          <div id="equalizer">
            <div id="horizontal"></div>
            <div id="vertical-lines">
              <div class="vertical"></div>
              <div class="vertical"></div>
              <div class="vertical"></div>
              <div class="vertical"></div>

              <div class="vertical"></div>
            </div>
          </div>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
        </div>
      </div>
      <!-- Control -->
      <div class="cons">
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
    
        <div class="controls_time">
          <span class="controls_time--left"></span>
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
          <span class="controls_time--right"></span>
        </div>
    </div>
  </div>
      <script src="app.js"></script>
</body>
</html>
